<div class="row">
    <div class="col-6">
        <div class="row">
            <div class="col-4 bg-success">
                Interpolation   
                <h4>{{courseName}}</h4>
                <div>{{inputType}}</div>
                <input type=" text" value="{{courseName}}" placeholder="Enter Text"/>
                <input type="{{inputType}}"/>
            </div>
            <div class="col-4">
                Property Binding
                <div [class] ="myClassName">Danger</div>
                <input type=" text" [value] ="courseName" placeholder="Enter Text"/>
                <input [type] = "inputType"/>
            </div>
            <div class="col-4">
                <button class="btn btn-success" (click)="showAlert('Welcome Angular 18')">Show Welcome</button>
                <span (click) = "showAlert('This is for span')">Click Me</span>
                <button class="btn btn-success" (click)="changeCourseName()">Change Course</button>
            </div>
        </div>
    </div>
    <div class="col-6">
        <input type="text" [(ngModel)]="courseName"/> - {{courseName}}

        <input type="checkbox" [(ngModel)]="isIndian"/>

        <select [(ngModel)]="stateName">
            <option value=""> Select</option>
            <option value="Telangana"> Telangana</option>
            <option value="MP"> MP</option>
            <option value="Delhi"> Delhi</option>
            <option value="AP"> AP</option>
        </select>


    </div>
    <div class="col-6">
        <h2>{{firstName()}}</h2>
    </div>
</div>
